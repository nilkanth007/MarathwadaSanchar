<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 

<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-content w3-section" style="max-width:350px;margin-top: 2px;">
  <img class="mySlides" src="images/203.jpg" style="width:100%">
  <img class="mySlides" src="images/204.jpg" style="width:100%">
  <img class="mySlides" src="images/205.jpg" style="width:100%">
</div>




<script>
var myIndex = 0;
carousel();

function carousel() {
    var i,j;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
   
}


</script>

</body>
</html>
